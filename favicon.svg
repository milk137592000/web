<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 勃根地紅圓形背景 -->
  <circle cx="16" cy="16" r="16" fill="#800020"/>

  <!-- 白色sin波 - 完整的一個波峰+波谷，振幅絕對最大！ -->
  <path d="M 4 16
           Q 10 30, 16 16
           Q 22 2, 28 16"
        stroke="white"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- 水平基準線 - 比sin波稍長，圓角頭尾，純白色 -->
  <line x1="2" y1="16" x2="30" y2="16"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"/>
</svg>
